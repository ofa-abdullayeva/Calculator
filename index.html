<!DOCTYPE html>
<html>

<head>
	<!--============================ META TAGS START ============================-->
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="description" content="Creating Responsive Web Sites " />
	<meta name="keywords" content="HTML, CSS, Responsive Templates" />
	<meta name="author" content="Abdullayeva Ofeliya" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--============================ META TAGS END ==============================-->

	<!--============================ CSS START ==================================-->
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<!--============================ CSS END ====================================-->

	<!--============================ FAVICON ICON START =========================-->
	<link rel="icon" type="image/png" href="assets/images/favicon/moon-8-star.png" />
	<!--============================ FAVICON ICON END ===========================-->

	<!--============================ FONT AWESOME 5.15.3 START ====================-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<!--============================ FONT AWESOME 5.15.3 END     ======================-->

	<title>Calculator</title>
</head>

<body>

	<div class="container">
        <div class="screen">
            <span class="result">0</span>
            <span class="problem" data-check="true">0</span>
        </div>
        <div class="buttons">
            <span>(</span>
            <span>)</span>
            <span>%</span>
            <span>DEL</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>/</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>*</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>-</span>
            <span>0</span>
            <span>.</span>
            <span class="calc">=</span>
            <span>+</span>
        </div>
    </div>


	<!-- ============================ JAVASCRIPT START ==========================-->
	<script src="/javascript/script.js"></script>
	<!-- ============================ JAVASCRIPT END ============================-->
</body>

</html>
